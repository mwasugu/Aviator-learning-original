<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Learning Log (Auto Voice Log)</title>
    <style>
        /* CSS YA UREMBO */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0d0d0d;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #1a1a1a;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 450px;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #bdbdbd;
        }
        input[type="number"] {
            width: 100%; 
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            background-color: #2c2c2c;
            color: #fff;
            font-size: 18px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin-bottom: 10px;
        }
        button:active {
            transform: scale(0.98);
        }

        /* MAIN BUTTON STYLES (Sasa inaweza kufichwa) */
        #logButton {
            background-color: #03A9F4; 
            color: #1a1a1a;
            display: none; /* Imefichwa, kwa sababu Voice Logging ni Automatic */
        }
        
        /* CONTROL BUTTONS STYLES */
        #deleteLastButton, #clearDataButton {
            background-color: #FF5722; 
            color: white;
            font-size: 16px;
            padding: 10px;
            width: 48%; 
            float: left;
        }
        #clearDataButton {
            float: right;
            background-color: #F44336;
        }
        .button-group::after {
            content: "";
            clear: both;
            display: table;
        }

        /* VOICE TOGGLE BUTTON STYLES */
        #voiceToggleBtn {
            margin-bottom: 20px;
            background-color: #8BC34A; /* Green - ON */
            color: #1a1a1a;
            width: 100%;
            padding: 10px;
        }
        #voiceToggleBtn.off {
            background-color: #FF9800; /* Orange - OFF */
        }

        /* CLOCK & RESULT STYLES */
        #clockDisplay {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #E57373; 
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 2px solid #333;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #2c2c2c;
            border-left: 5px solid #03A9F4;
        }
        .prediction {
            font-size: 20px; 
            font-weight: bold;
            color: #FFC107;
            margin: 10px 0;
            text-align: center;
        }
        /* Style nyingine zimeachwa kama zilivyokuwa hapo awali */
        .zone-status.red { color: #E57373; }
        .zone-status.green { color: #8BC34A; }
        .zone-status.orange { color: #FF9800; }
        #riskAssessment {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
            font-size: 16px;
        }
        #resetWarning {
            background-color: #FF0000;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            text-align: center;
            display: none; 
        }
        #historyLog {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            background-color: #1f1f1f;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #333;
        }
        #historyLog h3 {
            color: #4CAF50;
            margin-top: 0;
            border-bottom: 1px dotted #444;
            padding-bottom: 5px;
            font-size: 18px;
        }
        .history-item {
            font-size: 14px;
            padding: 4px 0;
            border-bottom: 1px dotted #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Aviator Learning Log</h1>

        <div id="clockDisplay">--:--:--</div>
        
        <button id="voiceToggleBtn">üé§ Voice Input: ON</button>

        <label for="roundInput" id="roundLabel">1. Matokeo Halisi ya Mzunguko (Ingiza au Sema):</label>
        
        <input type="number" id="roundInput" step="0.01" placeholder="Mfano: 1.50 au 8.23" disabled> 
        
        <button id="logButton">INGIZA MATOKEO HALISI na Hifadhi</button>
        
        <div class="button-group">
            <button id="deleteLastButton">‚¨ÖÔ∏è Futa Raundi ya Mwisho (na Kosa)</button>
            <button id="clearDataButton" onclick="resetSystem(true)">üóëÔ∏è Futa Data Yote</button>
        </div>
        
        <div id="resetWarning">
            üö® Mfumo Umefuta data na kuanza upya!
        </div>

        <div id="results" class="result-box">
            <div id="riskAssessment">Inachambua hatari...</div>
            <div class="prediction" id="predictionResult">Voice Input imewashwa. Sema namba.</div>
            <div class="learning-status" id="learningStatus"></div>
        </div>

        <div id="historyLog">
            <h3>Historia ya Raundi Zilizopita (Last Rounds):</h3>
            <div id="historyList"></div>
        </div>
        
        <p class="disclaimer" style="font-size: 12px; color: #9e9e9e; text-align: center; margin-top: 20px;">
            Kanusho: Mfumo huu unajifunza kwa Historia yako uliyoweka. Hawezi kutabiri mchezo wa RNG.
        </p>

    </div>

    <script>
        // --- GLOBAL VARIABLES ---
        const CYCLE_SECONDS = 720; 
        const ERROR_THRESHOLD = 2.0; 
        const MIN_ATTEMPTS_FOR_RESET = 30; 
        const MISTAKE_PERCENTAGE_RESET = 0.35; 
        
        let attempts = parseInt(localStorage.getItem('aviator_attempts') || 0);
        let mistakes = parseInt(localStorage.getItem('aviator_mistakes') || 0);
        let history = JSON.parse(localStorage.getItem('aviator_history') || '[]');
        
        let isVoiceInputOn = true; 
        let recognition = null; 

        const roundInput = document.getElementById('roundInput'); 
        const voiceToggleBtn = document.getElementById('voiceToggleBtn'); 
        const clockDisplay = document.getElementById('clockDisplay');
        const predictionResultEl = document.getElementById('predictionResult');
        const learningStatusEl = document.getElementById('learningStatus');
        const historyListEl = document.getElementById('historyList');
        const riskAssessmentEl = document.getElementById('riskAssessment');
        const resetWarningEl = document.getElementById('resetWarning');
        const deleteLastButton = document.getElementById('deleteLastButton');
        
        // --- CORE LOGGING FUNCTION (Iliyotolewa kutoka kwenye button click) ---
        function logResult(actual) {
            if (isNaN(actual) || actual < 1.0) {
                predictionResultEl.textContent = "Kosa la namba (Multipler >= 1.0) - Log haijafanyika.";
                return;
            }
            
            // Pata matokeo ya raundi iliyopita kwa ajili ya kuhesabu kosa
            const lastRoundActual = history.length > 0 ? parseFloat(history[0].actual) : 1.0; 
            const predictedForLearning = parseFloat(predictMultiplierForLearning(lastRoundActual));
            
            // 1. Fanya Logic ya Kujifunza na kuhesabu kosa
            attempts++;
            let wasMistake = false;
            // Kosa linahesabiwa ikiwa utabiri ungekuwa na tofauti kubwa ya 2.0
            if (Math.abs(predictedForLearning - actual) > ERROR_THRESHOLD) { 
                mistakes++;
                wasMistake = true;
            }

            // 2. Hifadhi Historia
            const historyEntry = {
                time: formatTime(new Date()),
                cycleTime: getCycleTimeDisplay(getCurrentCycleSeconds()),
                cycleSecond: getCurrentCycleSeconds(),
                actual: actual.toFixed(2),
                zone: getZone(actual),
                wasMistake: wasMistake, 
            };
            updateHistory(historyEntry);

            // 3. Badilisha UI
            updateLearningStatus();
            predictionResultEl.textContent = `‚úÖ Log Moja kwa Moja: ${actual.toFixed(2)}x imehifadhiwa.`;
            roundInput.value = actual.toFixed(2); // Weka namba iliyoingizwa kwenye input
        }

        // --- VOICE INPUT LOGIC ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false; // Muhimu: Kila usemi unahitaji recognition.start()
            recognition.interimResults = false; 
            recognition.lang = 'en-US'; 
            
            function startListening() {
                if (!isVoiceInputOn) return;
                try {
                    recognition.start();
                    voiceToggleBtn.style.backgroundColor = '#8BC34A';
                    predictionResultEl.textContent = "üîä Inasikiliza namba...";
                } catch (e) {
                    // console.log("Recognition already started or failed to start:", e);
                }
            }

            function stopListening() {
                // Tunaita stop kwa tahadhari tu, ingawa onend inafaa kuanzisha upya
                recognition.stop(); 
                voiceToggleBtn.style.backgroundColor = '#FF9800'; 
                voiceToggleBtn.classList.add('off');
                predictionResultEl.textContent = "üé§ Voice Input IMESIMAMISHWA.";
            }
            
            // Kazi ya kuwasha/kuzima Voice Input
            voiceToggleBtn.addEventListener('click', () => {
                isVoiceInputOn = !isVoiceInputOn;
                voiceToggleBtn.textContent = isVoiceInputOn ? 'üé§ Voice Input: ON' : 'üé§ Voice Input: OFF';
                roundInput.disabled = isVoiceInputOn; 
                
                if (isVoiceInputOn) {
                    voiceToggleBtn.classList.remove('off');
                    // Anzisha kusikiliza, kisha onend itaendelea kurudia.
                    startListening(); 
                } else {
                    stopListening();
                }
            });

            // Matokeo ya Sauti
            recognition.onresult = (event) => {
                const result = event.results[0][0].transcript;
                const numberMatch = result.match(/(\d+\.?\d*)/); 
                
                if (numberMatch) {
                    const multiplierValue = parseFloat(numberMatch[0]).toFixed(2);
                    // HAPA NDIPO MABADILIKO MAKUBWA: AUTO-LOG
                    logResult(parseFloat(multiplierValue)); 
                } else {
                     predictionResultEl.textContent = "Sauti Imepokelewa, ila Sio Namba. Sikiliza tena.";
                }
            };
            
            // Muhimu: Baada ya kusema namba moja, inabidi ianze upya
            recognition.onend = () => {
                if (isVoiceInputOn) {
                    startListening(); // Anzisha tena kusikiliza mara baada ya matokeo ya mwisho
                }
            };

            recognition.onerror = (event) => {
                // console.error('Speech Recognition Error:', event.error);
                if (isVoiceInputOn) {
                    predictionResultEl.textContent = `Kosa la Sauti: ${event.error}. Inajaribu tena...`;
                    setTimeout(startListening, 1000); // Jaribu kuanzisha tena baada ya sekunde 1
                }
            };

            // Anzisha mara moja wakati wa kupakia ukurasa
            startListening();

        } else {
            // Kama browser haisupport voice input
            isVoiceInputOn = false;
            voiceToggleBtn.style.display = 'none';
            roundInput.disabled = false;
            predictionResultEl.textContent = "Kifaa chako hakisupport Voice Input. Tumia keyboard.";
        }
        
        // --- FUNCTIONS (Zimeachwa kama zilivyokuwa) ---

        function resetSystem(showWarning = false) {
            // Simamisha kusikiliza kabla ya kufuta data zote
            if (recognition && isVoiceInputOn) {
                recognition.stop();
            }
            localStorage.removeItem('aviator_attempts');
            localStorage.removeItem('aviator_mistakes');
            localStorage.removeItem('aviator_history');
            attempts = 0;
            mistakes = 0;
            history = [];
            
            updateLearningStatus();
            renderHistory();
            roundInput.value = '';
            predictionResultEl.textContent = 'Data Zote Zimefutwa. Anza upya.';

            if (showWarning) {
                 resetWarningEl.textContent = 'üóëÔ∏è DATA YOTE IMETUPILIWA MBALI!';
                 resetWarningEl.style.display = 'block';
                 setTimeout(() => { resetWarningEl.style.display = 'none'; }, 5000); 
            }
            // Anzisha tena kusikiliza (kama ilikuwa ON)
            if (isVoiceInputOn) {
                startListening();
            }
        }

        function checkForAutoReset() {
            if (attempts > MIN_ATTEMPTS_FOR_RESET) {
                if (mistakes / attempts > MISTAKE_PERCENTAGE_RESET) {
                    resetSystem(false); 
                    resetWarningEl.textContent = 'üö® Kujifunza Hakufai: Mfumo umefuta data na kuanza upya!';
                    resetWarningEl.style.display = 'block';
                    setTimeout(() => { resetWarningEl.style.display = 'none'; }, 5000); 
                }
            }
        }

        function updateLearningStatus() {
            const errorPercent = attempts > 0 ? ((mistakes / attempts) * 100).toFixed(1) : 0;
            learningStatusEl.textContent = 
                `Raundi: ${attempts} | Makosa: ${mistakes} (${errorPercent}%) | Jifunze Zaidi.`;
            
            localStorage.setItem('aviator_attempts', attempts);
            localStorage.setItem('aviator_mistakes', mistakes);

            checkForAutoReset(); 
        }
        
        function getZone(multiplier) {
            if (multiplier >= 10.00) return 'Orange Zone (Jackpot)';
            if (multiplier >= 2.00) return 'Green Zone';
            return 'Red Zone';
        }

        function predictMultiplierForLearning(lastRound) {
            const errorFactor = 1 + (mistakes / 50); 
            let prediction;

            if (lastRound < 1.3) {
                prediction = (Math.random() * 2 * errorFactor + 1.2); 
            } else if (lastRound >= 1.3 && lastRound < 3.0) {
                prediction = (Math.random() * 1.5 * errorFactor + 1.0);
            } else {
                prediction = (Math.random() * 0.5 * errorFactor + 1.0); 
            }
            return prediction.toFixed(2);
        }
        
        function deleteLastRound() {
            if (history.length === 0) {
                predictionResultEl.textContent = "Hakuna raundi ya kufuta.";
                return;
            }
            
            // Simamisha kusikiliza kwa muda mfupi ili usipokee input nyingine
            if (recognition && isVoiceInputOn) {
                recognition.stop();
            }

            const lastEntry = history.shift(); 
            localStorage.setItem('aviator_history', JSON.stringify(history));
            
            attempts--;
            if (lastEntry.wasMistake) {
                mist
